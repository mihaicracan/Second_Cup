<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    	<title></title>

    	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" type="text/css" href="./app.css">
  	</head>

  	<body>
        <div class="screen">
      		<div class="title">
      			SECOND CUP
      		</div>
      		<div class="points">
      			<div class="value">0</div>
      			<div class="label">DROPS</div>
      		</div>
      		<div class="drop-wrapper">
    	  		<div class="drop">
    	  			<img src="./drop.png">
    	  			<div class="content">
    	  				<span class="value"></span>
    	  			</div>
    	  		</div>
      		</div>
      		<div class="glass">
      			<img class="wrapper" src="./glass-wrapper.png">
      			<div class="content-hiding"></div>
      			<img class="content" src="./glass-content.png">
      		</div>
      		<div class="message">
      			You need <span id="remaining-points">20</span> more drops <br> to get a FREE CUP.
      		</div>
        </div>

  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  		<script src="https://rawgit.com/julianshapiro/velocity/master/velocity.min.js"></script>
  		<script src="./app.js"></script>
  	</body>
</html>
